name: routepilot
description: A route optimization app for delivery drivers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Network
  dio: ^5.4.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.4
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Navigation
  url_launcher: ^6.2.2
  
  # UI
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  
  # Utils
  uuid: ^4.2.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
